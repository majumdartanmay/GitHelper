name: Java CI with Maven

on:
  push:
    branches: [ "main", "pipeline" ]
  pull_request:
    branches: [ "main" ]

env:
  JAR_NAME: GitHelper-1.0-SNAPSHOT-shaded.jar

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Print metadata
      run: mkdir ../jar_file && git remote -v && git config user.name "majumdartanmay"
      
    - name: Create temp folder for jar file
      run: cp $(pwd)/target/${{env.JAR_NAME}} ../jar_file
      
    - name: Checkout to test branch
      run: git fetch && git checkout test_auto_branch
      
    - name: Add commit id in test file
      run: echo ${GITHUB_SHA} >> test/test.txt 

    - name: Git add 
      run: git add .

    - name: Git commmit
      run: git commit -m "[AUTO_ENTRY] Test file" 
      
    - name: Push test code
      run: cp ../jar_file/${{env.JAR_NAME}} . && java -jar $${{JAR_FILE}} majumdartanmay ${{ secrets.CUSTOM_ACCESS_TOKEN }} $(pwd) 1
